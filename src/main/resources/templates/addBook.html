<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Book</title>
</head>
<body>
<h1>Add Book</h1>
<form th:object="${book}" th:action="@{/addBook}" method="post">
  <label for="title">Cím:</label><br>
  <input type="text" id="title" th:field="*{title}"><br>
  <label for="author">Szerző:</label><br>
  <input type="text" id="author" th:field="*{author}"><br>
  <input type="submit" value="FELVESZ">
</form>
</body>
</html>
