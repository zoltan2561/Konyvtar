<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Books</title>
</head>
<body>
<h1>Books</h1>
<table>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Action</th>
  </tr>
  <tr th:each="book : ${books}">
    <td th:text="${book.title}">Title</td>
    <td th:text="${book.author}">Author</td>
    <td>
      <a th:href="@{/deleteBook/{id}(id=${book.id})}">Delete</a>
    </td>
  </tr>
</table>
<a href="/addBook">Add Book</a>
</body>
</html>
